<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Paytone+One&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Login to your Account!</h2>

        <div class="input-group">
            <input type="email" placeholder="Enter Username Or Email" id="enter-email-username">
        </div>

        <div class="input-group">
            <input type="password" id="login-password" placeholder="Enter Password">
        </div>
        <div class="show-password">
            <input type="checkbox" id="show-password-login">
            <label for="show-password-login">Show Password</label>
        </div>
        
        <div class="button-container">
            <div class="button">
                <span id="login_btn">Log In</span>
                <span id="btn_back"></span>
            </div>
            <div class="forgot_button">
                <span id="forgot-pass">Forgot Password?</span>
                <span id="forgot_btn_back"></span>
            </div>
        </div>
        
        <div class="account-section">
            <p>Don't Have An Account?</p>
        </div>
        <div class="sign-up-section">
            <p> <a href="/create-account/index.html">Sign up</a> and discover a great amount of new opportunities</p>
        </div>
    </div>
    
    <script>
        document.getElementById('show-password-login').addEventListener('change', function() {
            var passwordInput = document.getElementById('login-password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';  
            }
            });
    </script>
</body>
</html>
