<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=Paytone+One&display=swap" rel="stylesheet">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/forget-password/css/styles.css">
</head>
<body>

    <div id="app">
        <div id="container">
            <navigation id="navigation"></navigation>

            <main id="main">
                <div class="reset-passw-container">
                    <div class="content">
                        <p class="instructions">To Reset your password, Please enter your Email <br>Address.</p>
                        <form>
                            <input type="email" placeholder="Enter Email Address" class="email-input" required />
                        </form>

                        <div class="button" id="otp-button"> 
                            <span id="otp_btn"> Send OTP</span>
                            <span id="btn_back"></span>
                        </div>             
                    </div>
                </div>
            </main>
            <footer id="footer"></footer>
        </div>
    </div>

</body>
</html>
